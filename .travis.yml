sudo: required
dist: trusty
group: edge

language: node_js
node_js:
  - 8.6.0

cache:
  directories:
  - node_modules
  - ".tools"

install:
- chmod +x build/*.sh

before_script:
- eval "$(gimme 1.10.2)"

script:
- "./node_modules/.bin/gulp build:cross"

before_deploy:
- "mv ./dist/windows/k8sconsole-windows-amd64 ./dist/windows/k8sconsole-windows-amd64.exe"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./dist/linux/k8sconsole-linux-amd64
    - ./dist/windows/k8sconsole-windows-amd64.exe
    - ./dist/darwin/k8sconsole-darwin-amd64
  skip_cleanup: true
  on:
    repo: wzt3309/k8sconsole
    tags: true

